name: "üêõ bug report"
description: "report a bug or unexpected behavior"
labels: ["bug"]
title: "üêõ "
body:
  - type: markdown
    attributes:
      value: |
        thanks for taking the time to report a bug ‚Äî please fill out the sections below

  - type: input
    id: version
    attributes:
      label: "mod version"
      description: "which version of the mod are you using?"
      placeholder: "e.g. 1.2.0"
    validations:
      required: true

  - type: input
    id: minecraft-version
    attributes:
      label: "minecraft version"
      description: "which minecraft version are you running?"
      placeholder: "e.g. 1.21.1"
    validations:
      required: true

  - type: input
    id: modloader
    attributes:
      label: "mod loader & version"
      description: "which mod loader and version are you using?"
      placeholder: "e.g. NeoForge 21.1.219, Forge 47.4.16"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "description"
      description: "a clear and concise description of the bug"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "steps to reproduce"
      description: "how can i reproduce this behavior?"
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "expected behavior"
      description: "what did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "actual behavior"
      description: "what actually happened?"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "logs/crash report"
      description: "paste any relevant logs or crash reports"
      render: text
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: "additional context"
      description: "any other mods installed, screenshots, or other info that might help"
    validations:
      required: false
